---
yum_update: False
epel_setup: False
ami_create: True
disable_rhui: True

ocp_version: "{{ ocp_version }}"

yum_repos:
  - rhel-7-server-ose-{{ ocp_version }}-rpms
  - rhel-7-fast-datapath-rpms
  - rhel-7-server-ansible-{{ ansible_rpm_version }}-rpms

# Tower yum packages
yum_packages:
  - iptables-services
  - bridge-utils
  - kexec-tools
  - sos
  - psacct
  - atomic
  - atomic-openshift-utils
  - docker-{{ docker_version }}

# Tower pip packages
pip_packages: []
...
